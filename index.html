<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fix It API</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="box header">
            <h1 class="headLine">Oh crap, my phone broke.</h1>
            <div class="input1">
                <h2 class="subHeadLine">I got this, show me how to fix it.</h2>
                <form id="search-videos">
                    <input id="videos-search-field" type="text" name="searchfield" placeholder="e.g. iphone XS"
                        autofocus required spellcheck="true">
                    <input type="submit" class="submitButton">
                </form>
            </div>
            <div class="input2">
            <h2 class="subHeadLine">Yea, right. Where do I find a professional?</h2>
            <form id="search-maps">
                <input id="zip" type="text" pattern="^\s*?\d{5}(?:[-\s]\d{4})?\s*?$" name="zipcode"
                    placeholder="zipcode" required>
                <input type="submit" class="submitButton">
            </form>
            </div>
        </div>
        <div class="box map">
            <h3 class="center">Go to the Pro's
                <i class="icon ion-md-pin"></i>
            </h3>
            </hr>
            <div id="map"></div>
            <div id="map-info">
                <ul id="map-info-list">
                </ul>
            </div>
        </div>
        <div class="box videos" id="videos">
            <h3 class="center">Do it yourself
                <i class="icon ion-logo-youtube"></i>
            </h3>
            </hr>
            <div id="videos-list"></div>
        </div>
        <div class="box footer">
            </a>
            <p class="copyright">Design: <a href="https://brittanyweickert.dev" target="_blank">BRITTANY WEICKERT</a> &
                <a href="https://r-kadel.github.io/Portfolio/" target="_blank">RYAN KADEL</a>. Image: <a
                    href="https://unsplash.com/">UPSPLASH</a></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBw8VZKCuk7juM1LnKIBcB1aKiJXpmTn4" defer></script>
    <script src="main.js"></script>
</body>

</html>
